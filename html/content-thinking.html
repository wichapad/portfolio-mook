<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .thinking-container {
      padding-top: 2rem;
    }
    .thinking-header {
      text-align: center;
    }
    .thinking-desc {
      padding-left: 1rem;
      padding-right: 1rem;
      text-align: center;
    }
    .thinking-desc p {
      font-size: 14px;
      letter-spacing: 1px;
    }

    .thinking-show-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5rem;
    }

    .thinking-show-text {
      text-transform: uppercase;
      font-weight: 700;
    }

    .thinking-show-img {
      background-color: grey;
      width: 150px;
      height: 200px;
    }

    .swiper {
      width: 600px;
      height: 400px;
      position: relative;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>

  <body>
    <section class="thinking-container">
      <div class="thinking-header">
        <h1>CONTENT THINKING</h1>
      </div>
      <div class="thinking-desc">
        <p>
          I developed three key content pillars aligned with the brand's
          identity.We achieved stronger engagement across social media and built
          greater brand visibility attracting not only new customers but also
          passionate talent to join our team.
        </p>
      </div>

      <!-- section card -->
      <div id="text-container">
        <!-- <div id="slide-title"></div> -->
        <div id="slide-description"></div>
      </div>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://picsum.photos/600/400?random=1" alt="" />
          </div>

          <div class="swiper-slide">
            <img src="https://picsum.photos/600/400?random=2" alt="" />
          </div>

          <div class="swiper-slide">
            <img src="https://picsum.photos/600/400?random=3" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
        loop: true, // สำคัญมากสำหรับ auto-play และการวนลูป
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        cardsEffect: {
          rotate: true,
          slideShadows: true,
          // perSlideOffset: 8,
          // perSlideRotate: 2,
        },
        on: {
          // เมื่อ Swiper เริ่มต้น ให้ตั้งค่า text ครั้งแรก
          init: function () {
            updateExternalText(this);
          },
          // เมื่อสไลด์มีการเปลี่ยนแปลง (ทั้งจากการ swipe หรือ autoplay)
          slideChange: function () {
            updateExternalText(this);
          },
        },
      });
    </script>
  </body>
</html>
