<style>
  .mySwiper3 {
    margin-left: auto;
    margin-right: auto;
    max-width: 480px;
  }
  .post-header {
    text-align: center;
  }

  .static-container {
    display: none;
  }

  @media (min-width: 768px) {
    .static-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      place-items: center;
    }
    .mySwiper3 {
      display: none;
    }
    .static-container .post-static img {
      /* display: block;
      width: 100%; */
      max-width: 280px;
      border-radius: 10px;
      /* box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;  */
      object-fit: cover;
    }
  }

  @media (min-width: 1024px) {
    .static-container {
      grid-template-columns: 1fr 1fr 1fr;
    }
  }
</style>
<body>
  <section class="post-container">
    <div class="post-header">
      <h1>Post Production & Editing</h1>
    </div>
    <!-- สำหรับ desktop -->
    <div class="static-container"></div>
    <!-- สำหรับ Mobile / tablet -->
    <div class="swiper mySwiper3" id="mySwiper3">
      <div class="swiper-wrapper post-wrapper"></div>
      <div class="swiper-button-next swiper-button-post"></div>
      <div class="swiper-button-prev swiper-button-post"></div>
    </div>
  </section>
</body>
