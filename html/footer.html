<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .footer-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .footer-header {
      margin-bottom: 1rem;
    }
    .footer-header h1 {
      font-size: 18px;
    }
    .social-content div {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 12px;
      font-size: 14px;
    }
    .social-content img {
      width: 100%;
      max-width: 25px;
    }
    .social-content a {
      font-weight: 500;
      margin-left: 10px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .social-content a:hover {
      transform: scale(1.1);
    }
    .social-content p {
      margin-left: 10px;
      font-weight: 500;
    }
    .footer-thank {
      font-size: 18px;
      font-weight: 700;
    }
  </style>
  <body>
    <section class="footer-container">
      <div class="footer-header">
        <h1>Let's connect - Beyond just pixels & posts.</h1>
      </div>
      <div class="social-content">
        <div class="facebook">
          <img src="../assets/img/Logo/facebook.png" alt="" />
          <a
            href="https://www.facebook.com/jainim.didazz"
            target="_blank"
            style="
              background: linear-gradient(90deg, #1877f2, #145dbf);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
            >Jainim Dida</a
          >
        </div>
        <div class="instagram">
          <img src="../assets/img/Logo/instagram.png" alt="" />
          <a
            href="https://www.instagram.com/jiaojiaoontheroad/"
            target="_blank"
            style="
              background: radial-gradient(
                circle at 30% 107%,
                #fd5949 45%,
                #d6249f 60%,
                #285aeb 90%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
            >JiaoJiaoOnTheRoad</a
          >
        </div>
        <div class="tiktok">
          <img src="../assets/img/Logo/tik-tok.png" alt="" />
          <a
            href="https://www.tiktok.com/@jainimdida"
            target="_blank"
            style="
              background: radial-gradient(
                circle,
                #69c9d0 10%,
                #ee1d52 40%,
                #000000 70%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
            >JiaoJiao On The Road</a
          >
        </div>
        <div class="email">
          <img src="../assets/img/Logo/mail.png" alt="" />
          <a href="" style="color: #1877f2;">Chutipa.jain</a>
        </div>
        <div class="phone">
          <img src="../assets/img/Logo/phone-vibration.png" alt="" />
          <p>123-456-7890</p>
        </div>
      </div>
      <div class="footer-thank">
        <p>With Sincere Thanks,</p>
      </div>
    </section>
  </body>
</html>
